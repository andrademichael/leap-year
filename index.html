<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Leap Year Detectomatic</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detectomatic</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter the year in question</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Is it a leap year?</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year!</p>
      </div>
    </div>
  </body>
</html>
